name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - uses: actions/checkout@v6
      - uses: oven-sh/setup-bun@v2
      - uses: actions/cache@v5
        with:
          path: ~/.bun/install/cache
          key: ${{ runner.os }}-bun-${{ hashFiles('bun.lock') }}
          restore-keys: ${{ runner.os }}-bun-
      - run: bun install --frozen-lockfile
      - run: bun run lint
      - run: bun run build
        env:
          DATABASE_URL: "postgres://dummy:dummy@localhost:5432/dummy"
          BETTER_AUTH_SECRET: "dummy_secret"
          BETTER_AUTH_URL: "http://localhost:4321"
          GOOGLE_CLIENT_ID: "dummy_id"
          GOOGLE_CLIENT_SECRET: "dummy_secret"
          CLOUDFLARE_ACCOUNT_ID: "dummy_id"
          CLOUDFLARE_ACCESS_KEY_ID: "dummy_key"
          CLOUDFLARE_SECRET_ACCESS_KEY: "dummy_secret"
          R2_BUCKET_NAME: "dummy_bucket"
          PUBLIC_R2_DOMAIN: "dummy.r2.dev"
